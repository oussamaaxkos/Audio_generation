<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #f0f6fc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            margin: 49px 0 32px 0;
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 100px;
            object-fit: cover;
        }

        .login-container {
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 32px;
            width: 100%;
            max-width: 340px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 16px;
            color: #f0f6fc;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #f0f6fc;
        }

        .form-control {
            width: 100%;
            padding: 5px 12px;
            font-size: 14px;
            line-height: 20px;
            color: #f0f6fc;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            outline: none;
            box-shadow: inset 0 1px 0 rgba(208, 215, 222, 0.2);
            transition: border-color 0.15s ease-in-out;
        }

        .form-control:focus {
            border-color: #388bfd;
            box-shadow: inset 0 1px 0 rgba(208, 215, 222, 0.2), 0 0 0 3px rgba(56, 139, 253, 0.3);
        }

        .btn {
            width: 100%;
            padding: 5px 16px;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            color: #ffffff;
            background-color: #238636;
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-top: 16px;
        }

        .btn:hover {
            background-color: #2ea043;
        }

        .btn:active {
            background-color: #238636;
        }

        .error-message {
            background-color: #da3633;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 16px;
            border: 1px solid #f85149;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
        }

        .signup-link p {
            color: #7d8590;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .signup-link a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #7d8590;
            text-decoration: none;
            font-size: 12px;
        }

        .footer-links a:hover {
            color: #58a6ff;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                margin: 0 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../static/images/logo.png" alt="" class="logo">
    </div>

    <div class="login-container">
        <h1 class="login-title">Sign in</h1>

        <!-- {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        <div class="error-message">{{ message }}</div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %} -->

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn">Sign in</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account?</p>
            <a href="{{ url_for('signup') }}">Create an account</a>
        </div>
    </div>

    <!-- <div class="footer">
        <div class="footer-links">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Security</a>
            <a href="#">Contact</a>
        </div>
    </div> -->
</body>
</html>
