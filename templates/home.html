<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalism at its finest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #111111;
            color: #ffffff;
        }

        /* Header/Navigation Bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #222222;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: #999999;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-icons svg {
            cursor: pointer;
            fill: #999999;
            transition: fill 0.3s ease;
        }

        .nav-icons svg:hover {
            fill: #ffffff;
        }

        /* Hero Section */
        .hero {
            padding: 80px 40px;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 700;
            max-width: 400px;
            line-height: 1.2;
            margin-bottom: 40px;
        }

        .shop-btn {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            padding-bottom: 5px;
            border-bottom: 2px solid #D4AF37;
            transition: border-color 0.3s ease;
        }

        .shop-btn:hover {
            border-color: #ffffff;
        }

        /* Categories Section */
        .categories {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 0 40px 80px;
        }

        .category {
            flex: 1;
            position: relative;
            overflow: hidden;
            aspect-ratio: 1/1.2;
            cursor: pointer;
        }

        .category img {
            border-radius: 30px;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .category:hover img {
            transform: scale(1.05);
        }

        .category-name {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .categories {
                flex-direction: column;
            }

            .nav-links {
                display: none;
            }
        }

        .category video.category-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30px;
            display: block;
        }
        button {
        background-color: transparent;
        color: white;
        border: 2px solid white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
        background-color: white;
        color: black;
    }

    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="logo" style="max-width: 30px;">
            <img src="../static/images/logo.png" style="max-width: 100px;" alt="">
        </div>
        <button onclick="window.location.href='/start'">Get started</button>


      
    </header>


    <!-- Categories Section -->
    <section class="categories">
        <div class="category">
            <video autoplay loop muted playsinline class="category-video">
                <source src="../static/videos/music.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="category-name"></div>
        </div>
        
        <div class="category">
            <img src="../static/images/singing.webp" alt="Bathroom design" />
            <div class="category-name"></div>
        </div>
        <div class="category">
            <video autoplay loop muted playsinline class="category-video">
                <source src="../static/videos/agent.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="category-name"></div>
        </div>
  
    </section>

    <script>
        // Add active class to current navigation item
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navLinks.forEach(item => item.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Simple animation for page load
        document.addEventListener('DOMContentLoaded', function() {
            const hero = document.querySelector('.hero');
            const categories = document.querySelector('.categories');
            
            setTimeout(() => {
                hero.style.opacity = '1';
            }, 300);
            
            setTimeout(() => {
                categories.style.opacity = '1';
            }, 600);
        });
    </script>
</body>
</html>
