<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Chat Bot Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .orb {
            position: relative;
            width: 200px;
            height: 200px;
            margin: auto;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }

        .wave {
            position: absolute;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            transform-origin: center;
            animation-name: pulse, morph;
        }
        
        @keyframes morph {
            0% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
            25% { border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%; }
            50% { border-radius: 40% 60% 30% 70% / 50% 60% 30% 60%; }
            75% { border-radius: 30% 70% 70% 30% / 50% 40% 60% 50%; }
            100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        }

        .wave1 {
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(13, 111, 255, 0.7) 0%, rgba(0, 204, 255, 0) 70%);
            animation: pulse 3s infinite ease-in-out, morph 8s infinite ease-in-out;
        }

        .wave2 {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, rgba(255, 0, 89, 0.5) 0%, rgba(255, 0, 0, 0) 70%);
            animation: pulse 3s infinite ease-in-out 0.5s, morph 7s infinite ease-in-out 0.5s;
        }

        .wave3 {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(0, 255, 170, 0.6) 0%, rgba(0, 255, 0, 0) 70%);
            animation: pulse 3s infinite ease-in-out 1s, morph 9s infinite ease-in-out 1s;
        }

        .center-glow {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
            border-radius: 30% 70% 50% 50% / 50% 40% 60% 50%;
            animation: breathe 3s infinite ease-in-out, morph 5s infinite ease-in-out;
        }
        
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        .chat-input {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 60px;
            margin-bottom: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .chat-input input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            outline: none;
        }

        .input-icon {
            position: absolute;
            width: 20px;
            height: 20px;
            right: 20px;
            background-color: #0a84ff;
            border-radius: 50%;
            animation: breathe 1.5s infinite ease-in-out;
        }

        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 22px;
            font-weight: 300;
            margin-top: 40px;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            width: 80%;
            max-width: 700px;
        }

        .option-button {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            color: white;
        }

        .option-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.9;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
        }

        @keyframes breathe {
            0% {
                opacity: 0.5;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
            100% {
                opacity: 0.5;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        .response {
            text-align: center;
            font-size: 20px;
            font-weight: 300;
            max-width: 80%;
            margin: 20px 0;
            min-height: 30px;
        }
        
        .chat-messages {
            width: 80%;
            max-width: 700px;
            max-height: 250px;
            overflow-y: auto;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .message {
            padding: 12px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            margin: 4px 0;
        }
        
        .bot-message {
            background-color: rgba(13, 111, 255, 0.3);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .user-message {
            background-color: rgba(0, 255, 170, 0.2);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .feature-interface {
            margin-top: 15px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            display: none;
            width: 80%;
            max-width: 600px;
        }
        
        .music-interface {
            text-align: center;
        }
        
        .music-interface label {
            display: block;
            margin-bottom: 15px;
            font-weight: 300;
            font-size: 18px;
        }
        
        .music-interface input[type="file"] {
            display: none;
        }
        
        .custom-file-upload {
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: inline-block;
            padding: 12px 30px;
            cursor: pointer;
            border-radius: 25px;
            background-color: rgba(13, 111, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .custom-file-upload:hover {
            background-color: rgba(13, 111, 255, 0.4);
        }
        
        .ai-agent-interface {
            text-align: center;
        }
        
        .ai-agent-interface h3 {
            font-weight: 300;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="header">What would you like me to help you with today?</div>
  
      <div class="chat-messages" id="chatMessages"></div>
  
      <div class="orb" id="orb" style="display: none;">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="center-glow"></div>
        <div class="noise" id="noise"></div>
      </div>
  
      <div class="response" id="responseText"></div>
  
      <div class="options-container">
        <button class="option-button" onclick="showFeature('music')">Separate Music</button>
        <button class="option-button" onclick="showFeature('ai')">AI Agent</button>
        <button class="option-button" onclick="clearChat()">Clear Chat</button>
      </div>
  
      <div class="feature-interface" id="musicInterface">
        <div class="music-interface">
          <label for="musicUpload">Upload your music file:</label>
          <input type="file" id="musicUpload" accept="audio/*" />
          <label for="musicUpload" class="custom-file-upload">Choose File</label>
        </div>
      </div>
  
      <div class="feature-interface" id="aiAgentInterface">
        <div class="ai-agent-interface">
          <h3>Welcome to your AI Agent!</h3>
          <p>How can I assist you today?</p>
        </div>
      </div>
  
      <!-- <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message..." onkeydown="handleKey(event)" />
        <div class="input-icon"></div>
      </div> -->
    </div>
  
    <script>
      const chatMessages = document.getElementById('chatMessages');
      const userInput = document.getElementById('userInput');
      const responseText = document.getElementById('responseText');
      const orb = document.getElementById('orb');
      const musicInterface = document.getElementById('musicInterface');
      const aiAgentInterface = document.getElementById('aiAgentInterface');
  
      function handleKey(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      }
  
      function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;
        addMessage(message, 'user');
        userInput.value = '';
        simulateBotResponse(message);
      }
  
      function addMessage(text, sender) {
        const msg = document.createElement('div');
        msg.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
        msg.innerText = text;
        chatMessages.appendChild(msg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
  
      function simulateBotResponse(input) {
        orb.style.display = 'flex';
        responseText.textContent = "Thinking...";
  
        setTimeout(() => {
          let reply = "I'm here to help!";
          if (input.toLowerCase().includes("music")) {
            reply = "Sure! Upload your favorite track below.";
            showFeature('music');
          } else if (input.toLowerCase().includes("ai")) {
            reply = "Accessing the AI Agent...";
            showFeature('ai');
          }
  
          addMessage(reply, 'bot');
          responseText.textContent = '';
          orb.style.display = 'none';
        }, 1000);
      }
  
      function showFeature(type) {
        musicInterface.style.display = 'none';
        aiAgentInterface.style.display = 'none';

        if (type === 'music') {
            musicInterface.style.display = 'block';
            orb.style.display = 'none'; // hide orb for music
        } else if (type === 'ai') {
            aiAgentInterface.style.display = 'block';
            orb.style.display = 'flex'; // show orb permanently for AI
        }
        }

  
      function clearChat() {
        chatMessages.innerHTML = '';
        responseText.textContent = '';
        userInput.value = '';
      }
    </script>
  </body>
  </html>
